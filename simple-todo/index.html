<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple TODO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body ng-app="todoApp">
  	<nav class="navbar navbar-dark bg-inverse">
	  <ul class="nav navbar-nav">
	    <li class="nav-item active">
	      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#">Reports</a>
	    </li>
	  </ul>
	</nav>

    <div class="jumbotron" ng-controller="MainCtrl" style="background-color: #D8D8D8">
    	<div class="row">
    		<div class="col-sm-2 col-md-5 col-lg-3">

    			<!-- Todos input form-->
				  <form ng-submit="addTodo()">
				  	<h4>Add a TODO</h4>
				  	<div class="form-group row">
					    <div class="col-sm-10">
					      <input type="text" class="form-control" ng-model="title" placeholder="What needs to be done?">
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-10">
					      <input type="text" class="form-control" ng-model="description" placeholder="Description">
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-10">
					      <select class="form-control" ng-model="priority" ng-options="option.name for option in priorityOptions">
					      </select>
					    </div>
					  </div>
					  <div class="form-group row">
					    <button type="submit" class="btn btn-primary-outline">Submit</button>
					  </div>
				  </form>
    		</div>


    		<div class="col-sm-10 col-md-5 col-lg-7">
    			<div ng-show="todos.length > 5">
    			Too many todos for the day!!!
    			</div>
    			<!-- Todos list -->
			  	<div class="card-columns" ng-model="todos">
			  		
					  <div ng-repeat="todo in todos">
						  <div class="card">
						  	<div class="card-header" ng-hide="!todo.completed">
    							<span class="label label-success">COMPLETED</span>
  							</div>
						    <div class="card-block">
						      <h3 class="card-title" ng-bind="todo.title"></h3>
						      <p class="card-text" ng-bind="todo.description"></p>
						      <p>Priority : <span class="label-{{todo.priority}}" ng-bind="todo.priority"></span></p>
						      <a href="#" class="btn btn-danger-outline btn-sm" ng-click="removeTodo($index)">Remove</a>
						      <a href="#" class="btn btn-success-outline btn-sm" ng-click="completeTodo($index)" ng-hide="todo.completed" style="margin-top: 10px;">Complete</a>
						    </div>
						  </div>
						</div>
					</div>
    		</div>
    	</div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/todoData.js"></script>
    <script src="scripts/controllers/MainCtrl.js"></script>
</body>
</html>
