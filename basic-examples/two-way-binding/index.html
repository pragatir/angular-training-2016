<html>
	<head>
		<title>Two Way Binding</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-app="twoWayBinding">
		<div ng-controller="myFirstCtrl" class="container">
			<div class="row">
				Twice of <input type="text" ng-model="num" /> is {{num * 2}}
			</div>
			<div class="row">
				<button ng-click="changeValue()" type="button" class="btn btn-primary">Change Value</button>
 				<button  ng-click="putValueBack()" type="button" class="btn btn-primary">Put it back!</button> 
			</div>
		</div>
		<!-- External files required -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
