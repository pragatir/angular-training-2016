<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$compile Sample</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="compileSample">

    <div class="jumbotron" ng-controller="CompileCtrl">
    	<div class="container">
    		<div class="col-sm-10 col-md-5 col-lg-7">

                <!-- Take input from user for the div to append -->
    			<form ng-submit="appendDivToElement(markup)">
    				<div class="form-group row">
    					<input type="text" class="form-control" ng-model="name" placeholder="Enter Name here"/>
    				</div>

	    			<div class="form-group row">
    					<input type="text" class="form-control" ng-model="markup" placeholder="Enter markup here"/>
    				</div>

    				<div class="form-group row">
					    <button type="submit" class="btn btn-primary-outline">Submit</button>
					  </div>
	    		</form>

                <!-- Append the markup here -->
                <div id="appendHere">No markup appended yet</div>
    		</div>
    	</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
