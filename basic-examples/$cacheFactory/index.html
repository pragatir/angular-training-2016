<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$cacheFactory Sample</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="cacheFactorySample">

    <div class="jumbotron" ng-controller="CacheFactoryCtrl">
    	<!-- Add values to the cache using this form -->
    	<div class="container">
    		<div class="col-sm-10 col-md-5 col-lg-7">
    			<form ng-submit="addToCache(key, value)">
    				<div class="form-group row">
    					<input type="text" class="form-control" ng-model="key" placeholder="Enter the Name here"/>
    				</div>
	    			<div class="form-group row">
    					<input type="text" class="form-control" ng-model="value" placeholder="Enter the Favourite color here"/>
    				</div>
    				<div class="form-group row">
					    <button type="submit" class="btn btn-primary-outline">Submit</button>
					  </div>
	    		</form>
    		</div>

            <!-- Display the cache status here -->
            <div class="col-sm-10 col-md-5 col-lg-7">
                <div class="form-group row">
                    <input type="text" class="form-control" ng-model="keyToRead" placeholder="Enter the person's name to get their favourite color"/> <br />
                    <p><b> Value from cache :{{readFromCache(keyToRead)}} </b></p>
                    <p><b> Cache Stats : {{getCacheStats()}} </b></p>
                </div>
            </div>
    	</div>     
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
